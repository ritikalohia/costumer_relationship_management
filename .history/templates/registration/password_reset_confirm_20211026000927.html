{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<h1>Enter a new password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm new password</button>
    </form>
</div>

{% endblock content %}
