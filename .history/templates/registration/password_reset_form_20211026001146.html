{% extends 'base.html' %}
{% block content %}


<div class="max-w-lg mx-auto">
<h1 class="text-4xl text-gray-800">Reset your password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Reset password</button>
    </form>
</div>

{% endblock content %}
