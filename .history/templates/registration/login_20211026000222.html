{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w">Login</button>
        <hr/>
        <a href="{% url 'reset-password' %}"> Forget password? </a>
    </form>
</div>

{% endblock content %}
